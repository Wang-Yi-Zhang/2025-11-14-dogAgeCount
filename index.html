<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妙麗歲數計算機</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
</head>
<body>

    <div class="calculator-container">
        <h2>妙麗歲數計算機</h2>
        <p>請輸入狗狗的出生日期：</p>
        
        <div class="input-group">
            <label for="birthdate">出生日期:</label>
            <input type="date" id="birthdate">
        </div>
        
        <div class="button-group">
            <button id="calculate-btn">開始計算</button>
            <button id="toggle-info-btn" 
                        type="button" 
                        aria-label="顯示計算說明" 
                        aria-controls="reference-info" 
                        aria-expanded="false">
                    ?
            </button>
        </div>
        
        <div class="reference" id="reference-info">
            <p>計算公式：human_age = 16 * ln(dog_age) + 31</p>
            <p>參考來源：Wang et. al. <a href="https://www.cell.com/cell-systems/fulltext/S2405-4712(20)30203-9" target="_blank" rel="noopener noreferrer">Quantitative Translation of Dog-to-Human Aging by Conserved Remodeling of the DNA Methylome</a></p>
        </div>
        
        <div id="result-display">
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
